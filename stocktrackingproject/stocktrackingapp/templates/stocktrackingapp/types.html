{% extends 'base.html' %}
{% block content %}
<h1>Product Types</h1>
<table class='table'>
 <tr>
     <th>Stock Name</th>
     <th>Stock Ticker</th>
     <th>Stock Description</th>
 </tr>
 {% for t in type_list %}
   <tr>
       <td>{{ t.stockname }}</td>
       <td>{{ t.stockticker }}</td>
       <td>{{ t.stockdescription }}</td>
   </tr>

 {% endfor %}


</table>


{% endblock %}
